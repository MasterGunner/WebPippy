<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webpippy</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/resources/scrollbar/jquery.mCustomScrollbar.min.css" />
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="container">
    <app-root>
      <p style="margin-left:5%">
        Connecting remote interface...
        <br />
        System errors detected...
        <br />
        Booting in Safe Mode. Some features may not be available. 
      </p>
    </app-root>
  </div>
  

    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="/resources/scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
</body>
</html>
